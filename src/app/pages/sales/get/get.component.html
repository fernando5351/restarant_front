<div class="options">
  <div class="filter-container">
    <label class="filter-label" for="statusFilter">Estado:</label>
    <select id="statusFilter" class="filter-select" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
      <option selected>Seleccionar</option>
      <option value="true">Canceladas</option>
      <option value="false">Pendientes</option>
    </select>
  </div>

  <div class="filter-container">
    <label class="filter-label" for="startDate">Fecha inicio:</label>
    <input type="date" id="startDate" class="filter-input" [(ngModel)]="startDate" (change)="onDateChange()" max="{{ getCurrentDate() }}">
  </div>

  <div class="filter-container">
    <label class="filter-label" for="endDate">Fecha fin:</label>
    <input type="date" id="endDate" class="filter-input" [(ngModel)]="endDate" (change)="onDateChange()" max="{{ getCurrentDate() }}">
  </div>
</div>
<div class="clean-container">
  <button (click)="clean()" class="clean">Limpiar</button>
</div>
<div class="title-container">
  <h1>Facturas</h1>
</div>
<div class="sales-container">
  <table class="sales-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Mesero</th>
        <th>Codigo factura</th>
        <th>Cliente</th>
        <th>Estado de venta</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of getSalesResponse.data">
        <td>{{ sale.createdAt }}</td>
        <td>{{ sale.waiter }}</td>
        <td>{{sale.code}}</td>
        <td>{{ sale.client }}</td>
        <td>{{ sale.status ? 'Cancelada' : 'Pendiente' }}</td>
        <td>$ {{ sale.total }}</td>
        <td>
          <img class="delete" *ngIf="!sale.status" (click)="click(sale.id)" [src]="'assets/icons/table/edit.svg'" title="Editar" />
          <img class="inf" (click)="seeInfo(sale.id)" [src]="'assets/icons/table/file.svg'" title="Ver Informacion"/>
          <img class="delete" (click)="deleteSaleConfirmation(sale.id)" [src]="'assets/icons/table/delete.svg'" title="Eliminar" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
