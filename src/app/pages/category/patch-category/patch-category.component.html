<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="status">Estado:</label>
      <select class="form-control" id="status" name="status">
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="imgUrl">Imagen:</label>
      <input type="file" class="form-control" id="imgUrl" name="imgUrl" (change)="onFileSelected($event)">
    </div>
    <div class="form-group">
      <img [src]="categoryDetail.imgUrl" alt="hola" width="100">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
