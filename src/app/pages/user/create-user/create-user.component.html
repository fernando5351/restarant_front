<div class="container">
  <form [formGroup]="form" enctype="multipart/form-data">
    <div class="title-container">
      <h1>Crear un usuario</h1>
    </div>
    <div class="user-data">
      <div class="label-container">
        <label for="name">Nombre de usuario</label>
      </div>
      <input type="text" formControlName="name" placeholder="Nombre del usuario">
      <div class="label-container">
        <label for="lastname">Apellido del usuario</label>
      </div>
      <input type="text" formControlName="lastname" placeholder="Apellido del usuario">
      <div class="label-container">
        <label for="email" >Correo electronico</label>
      </div>
      <input type="email" formControlName="email" placeholder="Correo electronico">
      <div class="label-container">
        <label for="password">Contraseña</label>
      </div>
      <input type="text" formControlName="password" placeholder="Contraseña">
      <div class="label-container">
        <label for="status">Estado</label>
      </div>
      <select  id="status" formControlName="status" >
        <option >Estado</option>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
      <div class="label-container">
        <label for="roleId">Rol del usuario</label>
      </div>
      <select id="idRole" formControlName="idRole" >
        <option class="option" *ngFor="let role of roles.data" [value]="role.id">{{ role.name }} </option>
      </select>
    </div>
    <div class="btn-container">
    <button (click)="sendRequest($event)">Crear usuario </button>
    </div>
  </form>

</div>
