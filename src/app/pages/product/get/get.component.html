<div class="container" *ngFor="let product of products.data">

  <a href="/product-create">

      <h1>{{ product.name }}</h1>
      <h3>Precio {{ product.price | currency: 'USD'}}</h3>
      <img src="https://media.istockphoto.com/id/1470130937/photo/young-plants-growing-in-a-crack-on-a-concrete-footpath-conquering-adversity-concept.webp?b=1&s=170667a&w=0&k=20&c=IRaA17rmaWOJkmjU_KD29jZo4E6ZtG0niRpIXQN17fc=" alt="arbol">
    </div>
  </a>

</div>
