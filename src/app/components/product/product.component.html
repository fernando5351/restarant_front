<div class="content">
  <a href="#" class="btn">
      <h1>{{ product.name }}</h1>
      <img [src]='product.imgUrl' alt="arbol">
      <h3>Cantidad {{product.quantity}}</h3>
      <p class="scrollable-content">{{ product.description }}</p>
      <h3>Precio ${{ product.price.toFixed(2) }}</h3>
  </a>
  <app-buttons
  [id]="product.id"
  [apiUrl]="request(product.id)"
  [url]="url"
  (clickEvent)="update($event)"
  >
  </app-buttons>
</div>
